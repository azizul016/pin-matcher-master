<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="inputValue" class="form-control" type="text" disabled>
                    <button id="generateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form action="" name="calc">
                        <input id="displayBtn" name="display" class="form-control" type="text" disabled>
                    </form>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="document.calc.display.value += 7">7</div>
                                <div class="button" onclick="document.calc.display.value += 8">8</div>
                                <div class="button" onclick="document.calc.display.value += 9">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="document.calc.display.value += 4">4</div>
                                <div class="button" onclick="document.calc.display.value += 5">5</div>
                                <div class="button" onclick="document.calc.display.value += 6">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="document.calc.display.value += 1">1</div>
                                <div class="button" onclick="document.calc.display.value += 2">2</div>
                                <div class="button" onclick="document.calc.display.value += 3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backspaceBtn()"><</div>
                                <div class="button" onclick="document.calc.display.value += 0">0</div>
                                <div class="button" onclick="document.calc.display.value = ''">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p id="displayBlock" class="action-left"><span id="decreaseNum">3 </span> try left</p>
                                <p class="my-2" id="finishTry">No try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="failed" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="submitSuccessful" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
    </div>

    <script>
        function backspaceBtn(){
            calc.display.value = calc.display.value.slice(0, calc.display.value.length - 1);
        }
        document.getElementById("submitBtn").addEventListener("click", function(){
            // let inputValue = document.getElementById("inputValue");
            // let inputNumber = parseInt(inputValue.value);
            // let displayBtn = document.getElementById("displayBtn");
            // let displayNumber = parseInt(displayBtn.value);
            if(document.getElementById("inputValue").value == document.getElementById("displayBtn").value){
              document.getElementById("submitSuccessful").style.display = "block";
            }
            else{
                document.getElementById("failed").style.display = "block";
            }
            if(decreaseNum.innerText > 0){
                let decreaseNum = document.getElementById("decreaseNum").innerText;
                // console.log(decreaseNum);
                let newDecreaseNum = decreaseNum - 1;
                // console.log(newDecreaseNum)
                document.getElementById("decreaseNum").innerText =newDecreaseNum + " ";
            }
            else{
                document.getElementById("displayBlock").style.display = "none";
                document.getElementById("finishTry").style.display = "block";
            }

        })
   



        document.getElementById("generateBtn").addEventListener("click", function () {
            var generatePin = Math.floor(1000 + Math.random() * 9000);
            document.getElementById("inputValue").value = generatePin;
            document.getElementById("inputValue").style.color = "black";
        })

    </script>

</body>

</html>
